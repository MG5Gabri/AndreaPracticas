<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Divertido</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            z-index: 10;
            position: relative;
        }

        #message {
            display: none;
            font-size: 2.5rem;
            font-weight: 900;
            color: #ff4757;
            margin-top: 20px;
            opacity: 0;
            transform: scale(0) rotate(-10deg);
            transition: opacity 0.8s ease, transform 0.8s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #ff4757, #ff9f43);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        button {
            padding: 18px 35px;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff9f43, #ff4757);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.6);
        }

        button:active {
            transform: translateY(0) scale(0.98);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        button:hover::after {
            transform: translateX(100%);
        }

        .gif-container {
            margin: 20px auto;
            max-width: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .gif-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            opacity: 0.7;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 20px) rotate(90deg);
            }
            50% {
                transform: translate(0, 40px) rotate(180deg);
            }
            75% {
                transform: translate(-20px, 20px) rotate(270deg);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <button onclick="mostrarMensaje()">¡Haz clic para el mensaje!</button>
        <div id="message">NOS DEBES UN GANSITO WUJUUUUU</div>
        <div class="gif-container" id="gifContainer">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTZjMDliOTUyN21yOTRvdHZxNXlqM2psdnBqb2ZmdWNoM3ViamJsaG01cnM3cjNvMCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/4k4pxbTamKLLxE3HXT/200.gif" alt="Gancito">
        </div>
    </div>

    <script>
        function mostrarMensaje() {
            let mensaje = document.getElementById('message');
            let gifContainer = document.getElementById('gifContainer');
            
            // Mostrar el mensaje
            mensaje.style.display = 'block';
            setTimeout(function() {
                mensaje.style.opacity = 1;
                mensaje.style.transform = 'scale(1) rotate(0deg)';
            }, 10);
            
            // Mostrar el GIF
            setTimeout(function() {
                gifContainer.style.opacity = 1;
                gifContainer.style.transform = 'translateY(0)';
            }, 500);
            
            // Crear confeti
            crearConfeti();
            
            // Deshabilitar el botón después de hacer clic
            document.querySelector('button').disabled = true;
        }
        
        function crearConfeti() {
            const colors = ['#ff4757', '#ff9f43', '#2ed573', '#1e90ff', '#ff6b81', '#ffa502'];
            const confettiContainer = document.body;
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confettiContainer.appendChild(confetti);
                
                // Eliminar el confeti después de la animación
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Crear partículas de fondo
        function crearParticulas() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.width = Math.random() * 20 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 10 + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Inicializar las partículas cuando se carga la página
        window.onload = crearParticulas;
    </script>

</body>
</html>
